<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-5xl font-semibold text-center mt-10 text-violet-400">Welcome to my <span class="text-violet-600 font-bold">Baap-Er-Bank!!!</span></h1>
        <div class="bg-sky-200 mt-12 w-9/12 mx-auto p-12 pl-36">
            <h1 class="text-3xl font-bold text-violet-500 mb-5">Please Login</h1>
            <input class="block mb-3 w-1/2 p-2 ml-10" type="email" name="" id="user_email" placeholder="please enter your email...">
            <input class="block mb-3 w-1/2 p-2 ml-10" type="password" name="" id="password_fuild" placeholder="please enter your password">
            <button class="text-2xl font-semibold bg-sky-400 hover:bg-sky-700 px-8 py-2 text-white rounded-lg ml-10" id="submit_btn">Submit</button>
        </div>
    </section>
    

    <script src="js/login.js"></script>
</body>
</html>
